<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2 th:text="${employee.id == null} ? 'Create Employee Profile' : 'Edit Employee Profile'"></h2>

<form th:action="@{/employees/save}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Full Name:</label>
  <input type="text" th:field="*{fullName}" required /><br/>

  <label>Phone:</label>
  <input type="text" th:field="*{phone}" required /><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required /><br/>

  <label>Emergency Contact:</label>
  <input type="text" th:field="*{emergencyContact}" /><br/>

  <label>Role:</label>
  <select th:field="*{role.id}" required>
    <option value="">-- Select Role --</option>
    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"
            th:selected="${employee.role != null and r.id == employee.role.id}"></option>
  </select><br/>

  <label>Date of Joining:</label>
  <input type="date" th:field="*{dateOfJoining}" /><br/>

  <label>Salary:</label>
  <input type="number" step="0.01" th:field="*{salary}" required /><br/>

  <button type="submit">Save</button>
  <a href="/employees">Cancel</a>
</form>
</body>
</html>
